<!--DOCTYPE html-->
<html>
<head>
</head>
<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
      {% if "html_safe" in message.tags %}{{ message|safe }}
      {% else %} {{ message }}{% endif %}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <h3> {{ title }}</h3>


  {{ instance.title }}<br/>
  {{ instance.content }}<br/>
  {{ instance.timestmp }}<br/>
  {{ instance.updated }}<br/>
  {{ instance.id }}<br/>


</body>
</html>
